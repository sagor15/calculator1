<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" />
    <!-- <script src="script.js" defer></script> -->
  </head>
  <body>
    <h1>fun with সাগর</h1>
    <div class="calculator-grid">
      <div class="output">
        <div id="current-operand"></div>
      </div>
      <button onclick="Ac('clear')" id="clear" class="span-two">AC</button>
      <button onclick="Delete('delete')" id="delete">DEL</button>
      <button onclick="add('bag')" id="bag">/</button>
      <button onclick="add('bag1')" id="bag1">1</button>
      <button onclick="add('bag2')" id="bag2">2</button>
      <button onclick="add('bag3')" id="bag3">3</button>
      <button onclick="add('bag4')" id="bag4">*</button>
      <button onclick="add('bag5')" id="bag5">4</button>
      <button onclick="add('bag6')" id="bag6">5</button>
      <button onclick="add('bag7')" id="bag7">6</button>
      <button onclick="add('bag8')" id="bag8">+</button>
      <button onclick="add('bag9')" id="bag9">7</button>
      <button onclick="add('bag10')" id="bag10">8</button>
      <button onclick="add('bag11')" id="bag11">9</button>
      <button onclick="add('bag12')" id="bag12">-</button>
      <button onclick="add('bag13')" id="bag13">.</button>
      <button onclick="add('bag14')" id="bag14">0</button>
      <button class="span-two" id="equals">=</button>
    </div>

    <script src="js/calculator1.js"></script>
  </body>
</html>
